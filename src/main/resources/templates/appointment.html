    <section class="position-relative py-4 py-xl-5" style="margin-top: 5em;">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4 offset-lg-0">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Запись к врачу</h2>
                            <form th:action="@{appointment}" th:object="${proposal}" method="post">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" th:field="*{name}" id="name-2" name="name" placeholder="Имя">
                                    <input class="form-control" type="text" th:field="*{lastname}" id="lastname" name="lastname" placeholder="Фамилия">
                                </div>
                                <input class="form-control" type="email" th:field="*{email}" id="email-2" name="email" placeholder="Электронная почта">
                                <input class="form-control" type="tel" th:field="*{number}" name="phone" placeholder="Номер телефона" required="" maxlength="12">
                                <div class="mb-3">

                                </div>
                                <select class="form-select" th:field="*{specialization}" style="margin-top: 1em;margin-bottom: 1em;">
                                    <optgroup label="Врачи">
                                        <option th:each="doctor : ${doctors}" th:value="${doctor.getSpecialization()}" th:text="${doctor.getSpecialization()}" selected=""></option>
                                    </optgroup>
                                </select>
                                <input class="form-control" type="datetime-local" th:field="*{datetime}" style="margin-bottom: 1em; background-color: white;" required="" placeholder="Выберите дату">
                                <div>
                                    <button class="btn btn-primary d-block w-100" type="submit">Записаться</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <script>
    config = {
        enableTime: true,
        dateFormat: "d.m в H:i",
        minDate: new Date().fp_incr(1),
        maxDate: new Date().fp_incr(14),
        minTime: "09:00",
        maxTime: "20:00",
        time_24hr: true,
        "locale": "ru"
    }
    flatpickr("input[type=datetime-local]", config)
    </script>
