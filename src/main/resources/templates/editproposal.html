</body>
<main class="l-main">
    <div class="card-body p-sm-5">
        <h2 class="text-center mb-4">Редактирование заявки</h2>
        <form th:action="@{/adminpanel/postedit/{id} (id = ${proposal.getId()})}" th:object="${proposal}" method="post" class="editform">
            <div class="mb-3">
                <input class="form-control" type="text" th:field="*{name}" th:value="${proposal.getName()}" id="name-2" name="name" placeholder="Имя">
                <input class="form-control" type="text" th:field="*{lastname}" th:value="${proposal.getLastname()}" id="lastname" name="lastname" placeholder="Фамилия">
            </div>
            <input class="form-control" type="email" th:field="*{email}" th:value="${proposal.getEmail()}" id="email-2" name="email" placeholder="Электронная почта">
            <input class="form-control" type="tel" th:field="*{number}" th:value="${proposal.getNumber()}" name="phone" placeholder="Номер телефона" required="" maxlength="12">
            <div class="mb-3">

            </div>
            <select class="form-select" th:field="*{specialization}" th:value="${proposal.getSpecialization()}" style="margin-top: 1em;margin-bottom: 1em;">
                <optgroup label="Врачи">
                    <option th:each="doctor : ${doctors}" th:value="${doctor.getSpecialization()}" th:text="${doctor.getSpecialization()}" selected=""></option>
                </optgroup>
            </select>
            <input class="form-control" type="datetime-local" th:field="*{datetime}" th:value="${proposal.getDatetime()}" style="margin-bottom: 1em; background-color: white;" required="" placeholder="Выберите дату">
            <div>
                <button class="btn btn-primary d-block w-100" type="submit" style="font-size: 1.5em;">Изменить</button>
            </div>
        </form>
    </div>

</main>

    config = {
        enableTime: true,
        dateFormat: "d.m в H:i",
